<head>
  <title>Login</title>
</head>
<body>
  <div class="container">
    <h2>GameFinder</h2>
    <h3>Login</h3>
    <form>
      <input type="text" id="username" name="username" placeholder="Username" required [(ngModel)]="username">
      <input type="password" id="password" name="password" placeholder="Password" required [(ngModel)]="password">
      <button type="submit" (click)="loginStandard()">Login</button>
    </form>
    <button (click)="guestLogin()">Guest Login</button>
      <div class="bottom-links">
        <!--<a>Forgot your password?</a> | --><a href="/register">Don't have an account? Create an account</a>
      </div>
  </div>
</body>
