

<!DOCTYPE html>
<html>
    <div class="content">
        <div>
            <h1 style="display: inline;">Dice Roller </h1>
    
            <!-- question circle, hover for dice roller explanation -->
            <mat-icon 
                class="help"
                matTooltip="Click on a die in the dice bar to add it to the screen. Click on a die in the screen to remove it from the screen" 
                matTooltipPosition="after"
                matTooltipHideDelay="2000"
            >
                help_outline
            </mat-icon>
        </div>
    
    
    
    </div> 
    <head>
        <title>Random Number Generator</title>
    </head>
    <body>
        <label for="range">Size of Dice:</label>
        <select id="range" name="range" [(ngModel)]="numberRange">
          <option value="4">4</option>
          <option value="6">6</option>
          <option value="8">8</option>
          <option value="10">10</option>
          <option value="12">12</option>
          <option value="20">20</option>
        </select>
        
        
        <label for="count">Number of Dice:</label>
        <input type="number" id="count" name="count" [(ngModel)]="numberCount">
        
        <button (click)="generateRandomNumbers()">Generate Random Numbers</button>
        
        <div *ngIf="randomNumbers">
          <p *ngFor="let num of randomNumbers">Random Number: {{num}}</p>
        </div>
        
    </body>
</html>
