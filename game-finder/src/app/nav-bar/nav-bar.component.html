<!-- add *ngIf="isLoggedIn" where necessary once login is implemented -->
<nav>
    <ul>
      <li class="nav-item"><a routerLink="/gamefinder" routerLinkActive="selected">GameFinder</a></li>
      <li class="nav-item"><a routerLink="/characters" routerLinkActive="selected">Characters</a></li>

      <!-- Tools dropdown: GM Screen, Dice Roller-->
      <li class="nav-item">
        <div class="dropdown" [class.show]="showDropdown" (click)="toggleDropdown()">
          <a class="dropdown-toggle" role="button" aria-haspopup="true" aria-expanded="false">Tools</a>
          <ul class="dropdown-menu">
            <li><a routerLink="/gmscreen" routerLinkActive="selected">GM Screen</a></li>
            <li><a routerLink="/diceroller" routerLinkActive="selected">Dice Roller</a></li>
          </ul>
        </div>
      </li>

      <li class="nav-item"><a routerLink="/about" routerLinkActive="selected">About</a></li>

      <!-- messages & profile icons, float right-->
      <div style="float:right;">
        <!-- messages icon -->
        <li class="nav-item"><a routerLink="/messages" routerLinkActive="selected">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chat-fill" viewBox="0 0 16 16">
              <path d="M8 15c4.418 0 8-3.134 8-7s-3.582-7-8-7-8 3.134-8 7c0 1.76.743 3.37 1.97 4.6-.097 1.016-.417 2.13-.771 2.966-.079.186.074.394.273.362 2.256-.37 3.597-.938 4.18-1.234A9.06 9.06 0 0 0 8 15z"/>
          </svg>
        </a></li>

        <!-- 
          profile dropdown: profile, settings, logout
          only viewable if logged in
        -->
        <li class="nav-item">
          <div class="dropdown" [class.show]="showDropdown" (click)="toggleDropdown()">

            <!-- profile icon -->
            <a class="dropdown-toggle" role="button" aria-haspopup="true" aria-expanded="false">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                  <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                  <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
              </svg>
            </a>

            <ul class="dropdown-menu">
              <li><a routerLink="/profile" routerLinkActive="selected">Profile</a></li>
              <!-- <li><a routerLink="'/profile/' + currentUser" routerLinkActive="selected">Profile</a></li> -->
              <li><a routerLink="/settings" routerLinkActive="selected">Settings</a></li>
              <li><a routerLink="/logout" routerLinkActive="logout">Logout</a></li>
            </ul>
          </div>
        </li>
      </div>

      <!--
      <li *ngIf="isLoggedIn != true" class="nav-item" style="float:right;"><a routerLink="/register" routerLinkActive="selected">Register</a></li>
      <li *ngIf="isLoggedIn != true" class="nav-item" style="float:right;"><a routerLink="/login" routerLinkActive="selected">Login</a></li>
      -->
    </ul>
</nav>
