<head>
  <title>Signup</title>
</head>
<body>
  <div class="container">
    <h2>GameFinder</h2>
    <h3>Signup</h3>
    <form *ngIf="!showAdditionalFields">
      <input type="email" id="email" name="email" placeholder="Email" required [(ngModel)]="email">
      <input type="text" id="username" name="username" placeholder="Username" required [(ngModel)]="username">
      <input type="text" id="displayname" name="displayname" placeholder="Display Name" required [(ngModel)]="displayname">
      <input type="password" id="password" name="password" placeholder="Password" required [(ngModel)]="password">
      <button type="submit" (click)="signupStandard()">Sign Up</button>
    </form>
    <form *ngIf="showAdditionalFields">
      <input type="text" id="location" name="location" placeholder="Location" required [(ngModel)]="location">
      <select id="timezone" name="timezone" [(ngModel)]="timezone">
        <option value="">Select Timezone</option>
        <option value="UTC">UTC</option>
        <option value="GMT">GMT</option>
        <option value="PST">PST</option>
      </select>
      <input type="text" id="availableTime" name="availableTime" placeholder="Available Time" required [(ngModel)]="availableTime">
      <select id="privacy" name="privacy" [(ngModel)]="privacyLevel">
        <option value="">Select Profile Privacy</option>
        <option value="Public">Public</option>
        <option value="Friends Only">Friends Only</option>
        <option value="Private">Private</option>
      </select>
      <button type="submit" (click)="completeRegistration()">Complete Registration</button>
    </form>
    <!--
    <asl-google-signin-button></asl-google-signin-button>
    -->
      <div class="bottom-links">
        <a href="/login">Already have an account? Sign In</a>
      </div>
  </div>
</body>
