<!-- 
    GameFinder HTML component
    
    refs:
        https://v5.material.angular.io/components/table/overview
-->
<h1>GameFinder</h1>
<p>
    (testing)
</p>
<table mat-table [dataSource]="profiles" class="mat-elevation-z8">
    <!-- display name column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element" routerLink="'/profile/' + {{element.username}}">{{ element.displayName }}</td>    <!-- get display name from profile, link to user's profile -->
    </ng-container>

    <!-- tags column -->
    <ng-container matColumnDef="tags">
        <th mat-header-cell *matHeaderCellDef>Tags</th>
        <td mat-cell *matCellDef="let element">{{ element.tags }}</td> <!-- tags saved as an array, potential issue with displaying?? -->
    </ng-container>

    <!-- TODO availability column -->
    <ng-container matColumnDef="availability">
        <th mat-header-cell *matHeaderCellDef>Availability</th>
        <td mat-cell *matCellDef="let element">{{ element.availability }}</td>   <!-- display availibility -->
    </ng-container>

    <!-- location column -->
    <ng-container matColumnDef="location">
        <th mat-header-cell *matHeaderCellDef>Location</th>
        <td mat-cell *matCellDef="let element">{{ element.location }}</td>   <!-- display location -->
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columndefs"></tr>
    <tr mat-row *matRowDef="let row; columns:columndefs"></tr>

</table>


<div>
    <div *ngFor="let user of profiles">
        <h4 routerLink="'/profile/' + {{user.username}}">{{ user.displayName }}</h4>
    </div>

</div>
